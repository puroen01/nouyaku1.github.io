                        <h2 class="heading">輪斑病</h2>
                        <p>前年の枯葉に菌が残っていると越冬し、翌年、分生子が風で飛散します。<br>
                            高温多湿を好むので、梅雨期から 9 月にかけて多発します。
                            </p>
                        <h2 class="body">[被害状況]</h2>
                        <p>発病は古い葉に多くみられます。紫赤色の小斑点を生じ、病気が進行すると病斑は輪紋状となり、さらに葉縁にまで病斑が広がります。葉柄やランナーにも赤紫色の病斑を生じます。</p>
                        <h2 class="body">[対処法]</h2>
                        <p>多湿、肥料不足などによって発病が助長されます。<br>
                            密植にならないよう、なるべく風通し良くし、排水を良くしましょう。また適量の施肥を行いましょう。</p>
